---
- name: Install and configure web service
  gather_facts: no
  hosts:
    - serverc.lab.example.com
    - serverd.lab.example.com

  tasks:
  
    - name: Ver los facts
      debug:
        var: ansible_facts
   - name: Install {{ servidor }}
      yum:
        name: "{{ servidor }}"
        state: latest

    - name: "{{ estado }} {{ servidor }}"
      service:
        name: "{{ servidor }}"
        enabled: true
        state: "{{ estado }}"
  
    - name: Install firewalld
      yum:
        name: firewalld
        state: latest

    - name: Enable and start the firewall
      service:
        name: firewalld
        enabled: true
        state: started
        
  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
